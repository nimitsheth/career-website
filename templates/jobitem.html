<div class="col-12">
<div class="card h-100 shadow-sm border-0">
    <div class="card-body d-flex justify-content-between align-items-center flex-wrap flex-md-nowrap">
        <div class="me-3" style="flex: 1 1 70%;">
            <h5 class="card-title text-primary mb-1">{{ job['title'] }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ job['location'] }}</h6>
            {% if 'salary' in job %}
            <p class="card-text mb-2"><strong>Salary:</strong> {{ job['salary'] }}</p>
            {% endif %}
            <p class="card-text mb-0">{{ job['description'] }}</p>
        </div>
        <div class="text-end" style="min-width: 160px;">
            <button class="btn btn-primary mt-2 mt-md-0">Apply Now</button>
        </div>
    </div>
</div>
</div>
